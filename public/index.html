<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="/HyperswitchFavicon.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Hyperswitch Demo App" />
    <title>Hyperswitch Demo App</title>
    <style>
      .container {
          height: 100%;
          width: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: row;
      }

      .section {
          height: 100%;
          width: 100%;
          margin: 12px;
          border-color: #d6d0d0;
          border-radius: 1px;
          border-width: 1px;
      }

      .selector {
          display: flex;
          padding: 20px;
          padding-top: 100px;
          font-size: 17px;
          font-weight: bold;
          justify-content: flex-start;
          align-items: flex-start;
          flex-direction: column;
      }

      .input {
          display: flex;
          justify-content: flex-start;
          align-items: flex-start;
          padding: 20px;
          padding-top: 100px;
          padding-left: 100px;
          min-width: 800px;
          min-height: 930px;
      }


      .phone {
          position: relative;
          width: 458px;
          height: 930px;
          background: #121212;
          border-radius: 40px;
          transform: scale(0.7); 
      }

      .screen {
          position: absolute;
          display: flex;
          align-items: flex-end;
          top: 32px;
          bottom: 20px;
          right: 9px;
          left: 9px;
          border-radius: 20px;
          background-color: rgb(107, 94, 94);
          overflow: hidden;
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
